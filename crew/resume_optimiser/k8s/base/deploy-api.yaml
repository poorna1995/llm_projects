apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-api
  labels:
    app: resume-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-api
  template:
    metadata:
      labels:
        app: resume-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/resume-api:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: resume-api
spec:
  selector:
    app: resume-api
  ports:
    - port: 80
      targetPort: 8000


